<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/d56aeaaea6.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
    </header>
    <script src="src/js/header.js"></script>

    <main>
        <section class="bg-gray-50 min-h-screen flex items-center justify-center ">
            <!-- Login container -->
            <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
                <!-- Form -->
                 <div class="md:w-1/2 px-8">
                    <h2 class="font-bold text-2xl text-[#002D74]">Iniciar sesión</h2>
                    <p class="text-sm mt-4 text-[#002D74]">Si ya eres miembro, inicia sesión facilmente</p>

                    <form action="" class="flex flex-col gap-4">
                        <input class="p-2 mt-8 rounded-xl bg-white border border-gray-400" type="email" name="email" placeholder="Email" required>

                        <div class="relative">
                            <input class="p-2 rounded-xl bg-white border w-full border-gray-400" type="password" name="password" placeholder="Contraseña" required>
                            <i class="fa-regular fa-eye absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"></i>
                        </div>

                        <a href="index.html" class="bg-[#002D74] text-center rounded-xl text-white cursor-pointer p-2 hover:scale-105 duration-200"><button type="submit">Login</button></a>
                        
                    </form>

                    <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                        <hr class="border-gray-400">
                        <p class="text-center text-sm">O</p>
                        <hr class="border-gray-400">
                    </div>

                    <button type="button" class="bg-white border border-gray-400 py-2 w-full rounded-xl mt-5 flex items-center justify-center cursor-pointer hover:scale-105 duration-200">
                    <i class="fa-brands fa-google mx-2"></i>
                        Inicia sesión con Google</button>

                    <p class="mt-5 text-xs border-b border-gray-300 py-6">Olvidaste tu contraseña??</p>

                    <div class="mt-3 text-sm flex justify-between items-center">
                        <p>Si no tienes una cuenta ...</p>
                        <a class="py-2 px-5 bg-white border border-gray-400 rounded-xl cursor-pointer hover:scale-105 hover:text-blue-400 font-semibold duration-200" href="registro.html">Registrate</a>
                        
                    </div>
                    
                 </div>

                <!-- Image -->
                <div class="block hidden w-1/2 p-5 md:inline">
                    <img class="md:inline-block rounded-2xl h-full object-cover" src="src/images/login/login.jpg" alt="FondoImg">
                </div>
            </div>

        </section>
  
    </main>

    <footer></footer>
    <script src="src/js/footer.js"></script>

</body>
</html>
