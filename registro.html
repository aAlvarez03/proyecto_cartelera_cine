<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/d56aeaaea6.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
    </header>
    <script src="src/js/header.js"></script>

    <main>
        <section class="bg-gray-200 min-h-screen flex flex-col justify-center p-6 md:items-center">
            <!-- Register container -->
            <div class="relative rounded-2xl shadow-lg overflow-hidden w-full md:max-w-4xl">
                
                <!-- Capa de fondo con blur -->
                <div class="absolute inset-0 bg-[url('src/images/login/login.jpg')] bg-cover bg-center blur-xs"></div>
        
                <!-- Contenido del formulario -->
                <div class="relative p-6 bg-white/80 rounded-2xl shadow-lg md:w-[450px]">
                    <h2 class="font-bold text-center text-2xl text-[#002D74]">Registrate</h2>
        
                    <form action="" class="flex flex-col gap-4">
                        <input class="p-2 mt-8 rounded-xl bg-white border border-gray-400" type="text" name="username" placeholder="Usuario">
                        <input class="p-2 rounded-xl bg-white border border-gray-400" type="email" name="email" placeholder="Email">
                        
                        <div class="relative">
                            <input class="p-2 rounded-xl bg-white border w-full border-gray-400" type="password" name="password" placeholder="Contraseña">
                            <i class="fa-regular fa-eye absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"></i>
                        </div>
        
                        <a href="index.html" class="bg-[#002D74] text-center rounded-xl text-white cursor-pointer p-2 hover:scale-105 duration-200">
                            <button type="button">Registrarse</button>
                        </a>
                    </form>
        
                    <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                        <hr class="border-gray-400">
                        <p class="text-center text-sm">O</p>
                        <hr class="border-gray-400">
                    </div>
        
                    <button type="button" class="bg-white border border-gray-400 py-2 w-full rounded-xl mt-5 flex items-center justify-center cursor-pointer hover:scale-105 duration-200">
                        <i class="fa-brands fa-google mx-2"></i>
                        Registrate con Google
                    </button>
        
                    <hr class="my-5 text-gray-400">
        
                    <div class="mt-3 text-sm flex justify-between items-center">
                        <p>Si ya tienes una cuenta ...</p>
                        <a class="py-2 px-2 bg-white border border-gray-400 rounded-xl cursor-pointer hover:scale-105 hover:text-blue-400 font-semibold duration-200" href="login.html">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </section>
        
  
    </main>

    <footer></footer>
    <script src="src/js/footer.js"></script>

</body>
</html>
